<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tc.css" />
    <title>Temperature converter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Temperature Converter</h1>
      <input
        class="input"
        type="text"
        id="fahrenheit"
        placeholder="Fahrenheit"
        name="f"
        value=""
      />
      <input
        class="input"
        type="text"
        id="celsius"
        placeholder="Celsius"
        name="c"
        value=""
      />
      <div class="buttons">
        <button id="convert" class="button">Convert</button>
        <button id="reset" class="button">Reset</button>
      </div>
    </div>
    <script type="module" src="./tc.js"></script>
  </body>
</html>
